apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-deployment
spec:
  selector:
    matchLabels:
      app: identity
  template:
    metadata:
      labels:
        app: identity
    spec:
      containers:
      - name: identity
        image: playeconomyregistry.azurecr.io/play.identity:1.0.0
        env:
          - name: ServiceSettings__MessageBroker
            value: SERVICE_BUS
        resources:
          limits:
            memory: "128Mi"
            cpu: "150m"
        ports:
        - containerPort: 5211
